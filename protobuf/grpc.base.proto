syntax = "proto3";
package proto;

option go_package = ".;proto";

message Response {
  int64   code    = 1;
  string  status  = 2;
  bytes   result  = 3;
  string  message = 4;
}

message ValidationError {
  string field = 1;
  repeated string errors = 2;
}

message AuthenticateRequest {
  bytes token = 1;
}
